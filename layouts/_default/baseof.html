<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ block "head" . }}
    
    {{ end }}
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-md main-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">{{.Site.Title}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse-items" aria-controls="navbar-collapse-items" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbar-collapse-items">
                <ul class="navbar-nav me-auto">
                    {{ range .Site.Sections.ByTitle }}
                    <li class="nav-item">
                        <a class="nav-link" href="{{.RelPermalink}}">{{.LinkTitle}}</a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top: 88px; padding-bottom: 20px;">
        {{ block "main" . }}

        {{ end }}
        {{ block "footer" . }}

        {{ end }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

<script>
    function updateTheme() {
        const colorMode = window.matchMedia("(prefers-color-scheme: dark)").matches ?
            "dark" :
            "light"
        document.querySelector("html").setAttribute("data-bs-theme", colorMode)
    }

    updateTheme()

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme)
</script>

</html>
